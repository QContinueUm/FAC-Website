<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- metadata -->
			<title>Nico's FAC Application Website</title>
      <link rel="stylesheet" href="style.css"/>
		</head>
		<!-- page contents -->
		<body>
      <div class="grid-container">
      
      <!-- header -->
      <!-- left top white cell -->
			<header>
        <div class="grid-cell cell-1">
          <div class=".grid-cell">header stuff</div>
        </div>
      </header>

       <!-- teal cell --> 
      <section>
        <div class="grid-cell cell-2">
          <div class=".grid-cell">
            <a onclick="showTealOverlay()"><h1>who i am</h1></a>
            <div id="tealoverlay" class="tealoverlay content">
              <p>here is some text</p>
              <a onclick="hideTealOverlay()">hide me</a>
            </div>
          </div>
        </div>
      </section>
       
      <!-- yellow cell --> 
      <aside>
        <div class="grid-cell cell-3">
          <div class=".grid-cell">
            <a onclick="showYellowOverlay()"><h1>why i'm applying</h1></a>
            <div id="yellowoverlay" class="yellowoverlay content">
              <p>different text for the yellow aside area</p>
              <a onclick="hideYellowOverlay()">hide this</a>
            </div>
          </div>
        </div>   
      </aside>

      <!-- purple cell --> 
      <section>
        <div class="grid-cell cell-4">
          <div class=".grid-cell">
            <a onclick="showPurpleOverlay()"><h1>here is my work</h1></a>
            <div id="purpleoverlay" class="purpleoverlay content">
              <p>different text for the purple section area</p>
              <a onclick="hidePurpleOverlay()">hide it</a>
            </div>
          </div>
        </div>
      </section>

       <!-- pink cell --> 
       <aside>
        <div class="grid-cell cell-5">
          <div class=".grid-cell">
            <a onclick="showPinkOverlay()"><h1>what i want to do</h1></a>
            <div id="pinkoverlay" class="pinkoverlay content">
              <p>different text for the pink aside area</p>
              <a onclick="hidePinkOverlay()">hide everything</a>
            </div>
          </div>
        </div>
      </aside>

      <!-- footer -->
      <!-- right top white cell -->
      <footer>
        <div class="grid-cell cell-6">
          <div class=".grid-cell">
            <a href="https://github.com/QContinueUm/FAC-Website" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/github-logo.png" alt="Github logo" class="responsive-image"></a>
            <a href="https://www.freecodecamp.org/qcontinueum" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/freecodecamp-logo.png" alt="Freecodecamp logo" class="responsive-image"></a>
            <a href="https://www.codewars.com/users/QContinueUm" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/codewars-logo.png" alt="Codewars logo" class="responsive-image"></a>
          </div>
        </div>
      </footer>
    </div>
      <!-- Javascript goes here (unless using external .js file) -->
      <script src="script.js"></script>
		</body>
	</html>
