<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- metadata -->
			<title>Nico's FAC Application Website</title>
      <link rel="stylesheet" href="style.css"/>
		</head>
		<!-- page contents -->
		<body>
      <div class="grid-container">
      
      <!-- header -->
      <!-- left top white cell -->
			<header>
        <div class="grid-cell cell-1">
          <div class=".grid-cell">header stuff</div>
        </div>
      </header>

       <!-- teal cell --> 
      <section>
        <div class="grid-cell cell-2">
          <div class=".grid-cell">
            <a onclick="showTealOverlay()"><h1>who i am</h1></a>
            <div id="tealoverlay" class="tealoverlay container">
              <div class="overlaycontent">
                <h1>who i am</h1>
                <p>here is some text</p></div>
              <a onclick="hideTealOverlay()"><button id="x">X</button></a>
              
            </div>
          </div>
        </div>
      </section>
       
      <!-- yellow cell --> 
      <aside>
        <div class="grid-cell cell-3">
          <div class=".grid-cell">
            <a onclick="showYellowOverlay()"><h1>why i'm applying</h1></a>
            <div id="yellowoverlay" class="yellowoverlay container">
              <div class="overlaycontent">
                <h1>why i'm applying</h1>
              <p>different text for the yellow aside area</p></div>
              <a onclick="hideYellowOverlay()"><button id="x">X</button></a>
            </div>
          </div>
        </div>   
      </aside>

      <!-- purple cell --> 
      <section>
        <div class="grid-cell cell-4">
          <div class=".grid-cell">
            <a onclick="showPurpleOverlay()"><h1>here is my work</h1></a>
            <div id="purpleoverlay" class="purpleoverlay container">
              <div class="overlaycontent">
                <h1>here is my work</h1>
              <p>different text for the purple section area</p></div>
              <a onclick="hidePurpleOverlay()"><button id="x">X</button></a>
            </div>
          </div>
        </div>
      </section>

       <!-- pink cell --> 
       <aside>
        <div class="grid-cell cell-5">
          <div class=".grid-cell">
            <a onclick="showPinkOverlay()"><h1>what i want to do</h1></a>
            <div id="pinkoverlay" class="pinkoverlay container">
              <div class="overlaycontent">
                <h1>what i want to do</h1>
              <p>different text for the pink aside area</p></div>
              <a onclick="hidePinkOverlay()"><button id="x">X</button></a>
            </div>
          </div>
        </div>
      </aside>

      <!-- footer -->
      <!-- right top white cell on two-column layout screen>1000px | bottom row on one-column layout-->
      <footer>
        <div class="grid-cell cell-6">
          <div class=".grid-cell">
            <a href="https://github.com/QContinueUm/FAC-Website" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/github-logo.png" alt="Github logo" class="responsive-image"></a>
            <a href="https://www.freecodecamp.org/qcontinueum" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/freecodecamp-logo.png" alt="Freecodecamp logo" class="responsive-image"></a>
            <a href="https://www.codewars.com/users/QContinueUm" target="_blank"><img src="https://raw.githubusercontent.com/QContinueUm/FAC-Website/master/images/codewars-logo.png" alt="Codewars logo" class="responsive-image"></a>
          </div>
        </div>
      </footer>
    </div>
      <script src="script.js"></script>
		</body>
	</html>
